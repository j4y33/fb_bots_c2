{% extends "components/tools/tools_comments.html" %}
{% load static %}


{% block extrahead %}

<!-- Social Buttons CSS -->
<link href="{% static "bower_components/bootstrap-social/bootstrap-social.css" %}" rel="stylesheet">

{% endblock extrahead %}


{% block publish %}

<div class="row">
    <form role="form" action='{% url 'dashboard:tools_comments_sources' %}' method='POST'>
        {% csrf_token %}
        <div class="col-lg-10">
            <label for="ulogin">group id:</label>
            <input type="text" id="ulogin" name="dst_id" value="{{ dst_id }}" readonly="readonly">
            <div class="pull-right">
                <input type="submit" name="confirm" value="UPDATE" class="btn btn-primary btn-lg">
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-lg">
                <div class="checkbox">
                    <label>
                        {{ form.comment_like_in_pages }}comment/like in Pages
                    </label>
                </div>
            </div>
            <div class="col-lg">
                <div class="checkbox">
                    <label>
                        {{ form.comment_like_in_walls }}comment/like in Walls/Profiles
                    </label>
                </div>
            </div>
            <div class="col-lg">
                <div class="checkbox">
                    <label>
                        {{ form.comment_like_in_searches }}comment/like in Searches (graph search > keyword > magnifying glass > posts)
                    </label>
                </div>
            </div>
                <div class="col-lg">
                    <label>Keywords:</label>
                        {{ form.keywords }}
                    <label>exclude keywords:</label>
                        {{ form.exclude_keywords }}
                </div>
            <div class="col-lg">
                <div class="checkbox">
                    <label>
                        {{ form.comment_like_in_groups }}comment/like in Groups
                    </label>
                </div>
            </div>
            <div class="col-lg">
                <div class="checkbox">
                    <label>
                        {{ form.comment_like_in_permalinks }}comment/like in Permalinks
                    </label>
                </div>
            </div>
            <div class="col-lg">
                {{ form.url_text_area }}
            </div>
        </div>
    </form>
</div>
<!-- /.row -->
    
{% endblock publish %}
