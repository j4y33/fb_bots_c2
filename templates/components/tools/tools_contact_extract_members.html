{% extends "components/tools/tools_contact.html" %}
{% load static %}


{% block extrahead %}

<!-- Social Buttons CSS -->
<link href="{% static "bower_components/bootstrap-social/bootstrap-social.css" %}" rel="stylesheet">

{% endblock extrahead %}


{% block publish %}

<div class="row">
    <form role="form" action='{% url 'dashboard:tools_contact_extract_members' %}' method='POST'>
        {% csrf_token %}
        <div class="col-lg-10">
            <label for="ulogin">bot id:</label>
            <input type="text" id="ulogin" name="login" value="{{ login }}" readonly="readonly">
        </div>
        <div class="col-lg-10">
            <br>
        </div>
        <div class="col-lg-10">
            <label>You can use a Facebook Group/Pages URL or an Account URL to extract users
            </label>
        </div>
        <div class="col-lg-10">
            <div class="col-lg-5">
                {{ form.url_text_area }}
            </div>
            <div class="col-lg-5">
                <div class="pull-right">
                    <input type="submit" value="EXTRACT USERS" class="btn btn-primary btn-lg">
                </div>
                <div class="pull-right">
                    <input type="submit" value="STOP ONGOING EXTRACTIONS" class="btn btn-primary btn-lg">
                </div>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="checkbox">
                <label>scroll page for
                    {{ form.scroll_limit }}
                    seconds
                </label>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="col-lg-3">
                <br>
            </div>
        </div>
        <div class="col-lg-10">
            <label>when user is selected the action choosen in performed (use members). he is then removed from the list and can be found in results.
            </label>
        </div>
        <div class="col-lg-10">
            <div class="panel panel-default">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>Selected</th>
                                    <th>EXTRACTED USER</th>
                                    <th>SOURCE</th>
                                    <th>ACTIONS</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
    </form>
</div>
<!-- /.row -->
    
{% endblock publish %}
